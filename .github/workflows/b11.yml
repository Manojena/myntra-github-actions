  Deploy-to-EKS:
    runs-on: ubuntu-latest
    needs: Build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: test kubectl connection
        run: |
          kubectl get nodes

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ap-south-1 --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Update deployment image to new ECR image
        run: |
          IMAGE_URI=323890959625.dkr.ecr.ap-south-1.amazonaws.com/myntra:${{ github.sha }}
          echo "Updating k8s/app/deployment-service.yml to use $IMAGE_URI"
          sed -i "s|image: .*|image: $IMAGE_URI|" k8s/app/deployment-service.yml
          echo "--- Updated manifest ---"
          cat k8s/app/deployment-service.yml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/app --validate=false

